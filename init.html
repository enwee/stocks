<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stocks</title>
  <link rel="icon" href="images/favicon.ico" />
  <script defer src="js/init.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<script>
  const padding = "padding-top: 8px; padding-bottom: 8px"
</script>

<body>
  <h1>Data</h1>
  <div x-data="xData">
    <div :style="padding">
      <input style="width:48px" x-model="page" placeholder="page">
      <button @click="location.href=location.origin+`/stocks/js/${page}.js`">js</button>
      <button @click="location.href=location.origin+'/stocks/css/styles.css'">css</button>
      <button @click="location.href=location.origin+`/stocks/${page}.html`">html</button>
    </div>
    <div :style="padding">
      <button @click="getFile">from file</button>
      <button @click="localStorage.clear()">clear all data ⚠️⛔</button>
      <div :style="msg.startsWith('Error')?'color: red':null" x-text="msg"></div>
    </div>
    <div :style="padding">
      <div>
        <input style="width:48px" x-model="key" placeholder="key">
        <input style="width:128px" x-model="value" placeholder="value">
      </div>
      <div style="padding-top: 4px">
        <button @click="save">save</button>
        <button @click="localStorage.removeItem(key.trim()); key=''; value=''">remove ⚠️⛔</button>
      </div>
    </div>
    <pre x-text="JSON.stringify(JSON.parse(localStorage.getItem(key)),null,2)"></pre>
  </div>
</body>

</html>
