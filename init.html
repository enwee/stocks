<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<script>
  async function getFile() {
    // Open file picker and destructure the result the first handle
    const [fileHandle] = await window.showOpenFilePicker();
    const file = await fileHandle.getFile();
    const reader = new FileReader()
    reader.readAsText(file)
    reader.onload = () => {
      const data = JSON.parse(reader.result)
      for (key in data) {
        localStorage.setItem(key, JSON.stringify(data[key]))
      }
    }
  }

  const style = "padding-top: 8px; padding-bottom: 8px"

</script>

<body>
  <div x-data="{key:'',value:'',page:'index'}">
    <div :style="style">
      <input style="width:48px" x-model="page" placeholder="page">
      <button @click="location.href=location.origin+`/stocks/js/${page}.js`">js</button>
      <button @click="location.href=location.origin+'/stocks/css/styles.css'">css</button>
      <button @click="location.href=location.origin+`/stocks/${page}.html`">html</button>
    </div>
    <div :style="style">
      <button @click="getFile">from file</button>
      <button @click="localStorage.clear()">clear data ⚠️⛔</button>
    </div>
    <div :style="style">
      <div>
        <input style="width:48px" x-model="key" placeholder="key">
        <input style="width:128px" x-model="value" placeholder="value">
      </div>
      <div style="padding-top: 4px">
        <button @click="localStorage.setItem(key.trim(), value); key=''; value=''">save</button>
        <button @click="localStorage.removeItem(key.trim()); key=''; value=''">remove ⚠️⛔</button>
      </div>
    </div>
    <pre x-text="JSON.stringify(JSON.parse(localStorage.getItem(key)),null,2)"></pre>
  </div>
</body>

</html>
